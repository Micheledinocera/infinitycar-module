<swiper-container 
  #swiperContainer
  navigation="false"
  pagination="false"
  loop="false">
  @for (tmpl of templates; track $index) {
    <swiper-slide class="flex items-center justify-center">
      <ng-container *ngTemplateOutlet="tmpl"></ng-container>
    </swiper-slide>
  }
</swiper-container>
